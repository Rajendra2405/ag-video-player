<div *ngIf="fillerAssetHlsUrl != '' && isFillerToggled">
  <span>Preview</span>
  <a
    href="javascript:void(0)"
    rel="noopener noreferrer"
    (click)="openVideoPlayer('hls')"
    >HLS</a
  >
  <span>|</span>
  <a
    href="javascript:void(0)"
    rel="noopener noreferrer"
    (click)="openVideoPlayer('dash')"
    >DASH</a
  >
  <br />
</div>

<app-video-player-modal></app-video-player-modal>
